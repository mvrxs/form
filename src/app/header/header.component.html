<div class="bg-gray-200 sticky top-0 z-50" style="background-image: url('assets/banner.jpg'); background-size: cover; background-position: center;">
    <div class="flex justify-between items-center py-4 px-4">
        <img src="assets/brain.svg" alt="Logo" class="h-24 drop-shadow-lg">
    </div>
    <h1 id="typewriter" *ngIf="!isMobile" class="text-neutral-800 text-5xl font-bold absolute py-4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 pb-5">
        Your Heading
    </h1>
    <div class="flex justify-end items-end mr-4 py-5">
        <div class="inline-block absolute">
            <input class="w-56 px-4 py-2 rounded-full shadow" type="text" placeholder="Search...">
            <button class="absolute top-0 right-0 bg-red-300 hover:bg-red-300 text-white px-4 py-2 rounded-full shadow transition-transform duration-300" type="submit">Go</button>
        </div>
    </div>
    <app-navbar></app-navbar>
</div>
